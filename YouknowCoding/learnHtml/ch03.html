<!DOCTYPE html>
<html>
    <head>
        <!--meta태그는 문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그이다.-->
        <meta charset="utf-8">
        <title>문서의 제목을 쓰는 곳</title>
    </head>
    <body>
        <p>head 태그는 html문서에 대한 정보를 나타냄.</p>
        <br>
        <p>즉 html문서에 대한 설정 태그</p>

        body태그는 브라우저 화면에 표시할 내용을 작성하는 곳
    </body>
</html>
