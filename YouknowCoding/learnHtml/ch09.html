<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 표시하기</title>
</head>
<body>
    <h1>목록</h1>
    <p>목록은 연관 있는 항목(item)들을 나열한 것을 의미한다.
        <br>HTML목록은 '순서 없는 목록'과 '순서 있는 목록'으로 구분된다
    </p>
    <h4>ul, ol, li 는 모두 블록 레벨 요소이다. 따라서 strong이나 mark 같은 인라인 요소를 사용하여 꾸밀 수 있다.</h4>
    <br>
    <strong>Unordered List - ul 태그</strong>
    <ul>
        <li>토끼</li>
        <li><strong>다람쥐</strong></li>
        <li>청설모</li>
        <li>호랑이</li>
    </ul>
    <hr>
    <strong>Ordered List - ol 태그</strong>
    <ol>
        <li><mark>HTML</mark></li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>NodeJs</li>
    </ol>

    
</body>
</html>
